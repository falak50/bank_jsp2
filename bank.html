<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">
    <header>
        <h1 class="text-5xl text-center mt-6 text-white">Lets get some
            <span >MONEY</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
           <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-lx">
                <h4 class="text-2xl">Deposite</h4>
                <h2 class="text-5xl">&<span id="deposite-total">00</span>
                </h2>
             </div>
             <div class="bg-yellow-500 p-8 rounded-lx">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">&<span id="withdraw-total">00</span>
                </h2>
             </div>
             <div class="bg-violet-400 p-8 rounded-lx">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">&<span id="balance-total">3000</span>
                </h2>
             </div>
           </div>
        </section>
         <!-- amount Deposite and Withdraw -->
         <section class="mt-12">
            <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto text-white">
             <div class="bg-fuchsia-400 p-8 rounded-lx">
                 <h4 class="text-2xl">Please Deposit</h4>
                <input id="deposit-field" type="text" class="w-9/12 block mb-2 px-3 text-black" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
              </div>
              <div class="bg-sky-400 p-8 rounded-lx">
                 <h4 class="text-2xl">Please Withdraw</h4>
                 <input id="withdraw-field" type="text" class="w-9/12 block mb-2 px-3 text-black" placeholder="$ Amount you want to Withdraw">
                 <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 rounded-lg font-medium hover:bg-sky-700">Withdraw</button>
              </div>
            </div>
         </section>
         <div class="text-5xl text-center mt-8 text-white" > 
            <button id="log-out" class="bg-orange-900 px-8 py-2 rounded-lg font-medium hover:bg-sky-700  ">LONG OUT</button>
         </div>
      
    </main>
    <script src="js/logOut.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdeaw.js"></script>

</body>
</html>
