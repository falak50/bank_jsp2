<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">
   <header>
  <h1 class="text-5xl text-center mt-6 mb-5 text-white">Welcome to your <span class="font-semibold  text-violet-600">bank</span></h1>
   </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-15 p-8 ">
            <h3 class="text-3xl mb-4  font-medium ">Please Login</h3>
            <div>
                <input  id="user-email"    placeholder="Your Email Address" type="email" class="w-9/12 block mb-2 px-3">
                <input  id="user-password" placeholder="Your password"  type="password" class="w-9/12 block mb-2 px-3">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg" >Sumit</button>
            </div>
        </section>
        
    </main>
    <script src="js/login.js"></script>
    
</body>
</html>
